<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <script type="text/javascript" src="js/popup.js"></script>
  </head>
  <body>
    <div id="urlbox">
      URL: <input type="text" size="60" id="url" value="http://cottage.netease.com"/>
    </div>
    <br />
    <div id="header">
      Headers: <br />
      Name: <input type="text" size="15" id="header_name" value=""/>
      Value: <input type="text" size="15" id="header_value" value=""/>
      <input type="button" value="Add/Change" onclick="onAddChangeHeader();"/>
      <div id="header_list">
      </div>
    </div>
    <br />
    <div id="body">
      Content Body:
      <textarea id="content_body" rows="3" cols="60"></textarea>
    </div>
    <br />
    <div id="actions">
      <input type="button" value="GET" onclick="doRequest('GET');"/>
      <input type="button" value="POST" onclick="doRequest('POST');"/>
      <input type="button" value="HEAD" onclick="doRequest('HEAD');"/>
      <input type="button" value="PUT" onclick="doRequest('PUT');"/>
    </div>
    <br />
    <div id="response">
    </div>

    <script>
      init();
    </script>

  </body>
</html>
